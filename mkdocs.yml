site_name: Jot â€” Java SDK for Polkadot
site_description: Modern Java SDK for Polkadot/Substrate
site_url: https://methodfive.github.io/jot/
repo_url: https://github.com/methodfive/jot
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

docs_dir: docs
plugins:
  - search
  - include-markdown

nav:
  - Home: index.md
  - Quick Start: https://methodfive.github.io/jot/quickstart/
  - API (Javadoc): https://methodfive.github.io/jot/api/index.html
  - GitHub: https://github.com/methodfive/jot

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - codehilite
  - footnotes
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/methodfive/jot